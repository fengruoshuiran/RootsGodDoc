name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch 
      pages: write      # To push to a GitHub Pages site
      id-token: write   # To update the deployment status

    env:
      MDBOOK_VERSION: "v0.4.52"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install stable mdBook (${{ env.MDBOOK_VERSION }})
        run: |
          echo "Installing mdBook version: $MDBOOK_VERSION"
          url="https://github.com/rust-lang/mdBook/releases/download/${MDBOOK_VERSION}/mdbook-${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook-bin
          curl -sSL "$url" | tar -xz --directory=./mdbook-bin
          echo "$(pwd)/mdbook-bin" >> $GITHUB_PATH
          mdbook --version

      - name: Build Book
        run: |
          # This assumes your book is in the root of your repository.
          mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
